<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pr√©diction Chat üê± ou Chien üê∂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrer le contenu horizontalement */
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .preview-img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .custom-file-upload:hover {
            background-color: #1e88e5;
        }

    </style>
</head>
<body>
    <h1>Pr√©dire : Chat üò∫ ou Chien üê∂</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="file" class="custom-file-upload">
            Choisir une image
        </label>
        <input type="file" name="file" id="file" accept="image/*" required><br>
        <button type="submit">Analyser l'image</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if prediction %}
        <div class="result">R√©sultat : <strong>{{ prediction }}</strong></div>
        <div class="result">Confiance : {{ '%.2f' % confidence }}%</div>
    {% endif %}

    {% if image_url %}
        <img src="{{ image_url }}" class="preview-img" alt="Image test√©e">
    {% endif %}
</body>
</html>
